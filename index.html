<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="converter">
        <div id="header">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div id="input-box">
                <input id="num-el" type="text">
            </div>
            <div id="button-box">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="result-section">
            <div class="unit-container" id="length-container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el"></p>
            </div>
            <div class="unit-container" id="volume-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el"></p>
            </div>
            <div class="unit-container" id="mass-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
